<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../CDN/lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style rel="stylesheet" type="text/css">
        .cstm-modal-body {
            height: 400px;
        }

        .cstm-list-pane {
            height: 340px;
            overflow: auto;
        }

        .cstm-list-item {
            float: right;
            margin-top: -6px;
            margin-right: -10px;
            padding: 5px !important;
        }
        .test{
           background-color: red;
        }
    </style>
</head>
<body>
<button type="button" class="btn btn-primary modal-pane-controler" data-toggle="modal">添加人员
</button>
<div id="modalPane" class="modal fade bs-example-modal-sm" data-backdrop="static" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">添加人员</h4>
            </div>
            <div class="modal-body cstm-modal-body">
                <div class="container-fluid">
                    <div class="row" style="margin-bottom: 5px;">
                        <div class="col-lg-2" style="line-height: 30px;font-weight: 600;">源列表：</div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input id="sourceKeyWord" type="text" class="form-control" placeholder="查询关键字...">
                                <span class="input-group-btn">
                                    <button id="sourceSearch" class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search" title="查询" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-2" style="line-height: 30px;font-weight: 600;">目标列表：</div>
                        <div class="col-lg-4">
                            <div class="input-group">
                                <input id="aimKeyWord" type="text" class="form-control" placeholder="查询关键字...">
                                <span class="input-group-btn">
                                    <button id="aimSearch" class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search" title="查询" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-body cstm-list-pane">
                                    <div id="sourceDataList" class="list-group">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-body cstm-list-pane">
                                    <div id="aimDataList" class="list-group">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeModalPane" type="button" class="btn btn-warning">关闭</button>
                <button id="submitModalPane" type="button" class="btn btn-success">提交</button>
            </div>
        </div>
    </div>
</div>
<script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
<script src="../CDN/lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
<script src="js/test.js"></script>
</body>
</html>
